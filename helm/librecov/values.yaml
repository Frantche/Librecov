# Default values for librecov.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
image:
  repository: ghcr.io/frantche/librecov
  pullPolicy: IfNotPresent
  tag: ""
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
serviceAccount:
  create: true
  annotations: {}
  name: ""
podAnnotations: {}
podSecurityContext:
  fsGroup: 2000
securityContext:
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1000
service:
  type: ClusterIP
  port: 4000
ingress:
  enabled: false
  className: ""
  annotations: {}
  # kubernetes.io/ingress.class: nginx
  # cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: librecov.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: librecov-tls
  #    hosts:
  #      - librecov.local
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80
nodeSelector: {}
tolerations: []
affinity: {}
# PostgreSQL configuration
postgresql:
  enabled: true
  auth:
    username: postgres
    password: postgres
    database: librecov
  primary:
    persistence:
      enabled: true
      size: 8Gi
# External PostgreSQL (when postgresql.enabled is false)
externalDatabase:
  host: ""
  port: 5432
  user: postgres
  password: ""
  database: librecov
# Application configuration
config:
  port: 4000
  # OIDC configuration (optional)
  oidc:
    enabled: false
    issuer: ""
    clientId: ""
    clientSecret: ""
    redirectUrl: ""
env: []
# Additional environment variables
# - name: CUSTOM_VAR
#   value: "custom_value"

envFrom: []
# Additional environment variables from ConfigMaps or Secrets
# - configMapRef:
#     name: my-configmap
# - secretRef:
#     name: my-secret

tag: 0.0.1
