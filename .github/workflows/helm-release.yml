name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      should_tag: ${{ steps.version.outputs.should_tag }}
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Get next version
        id: version
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          LAST_VERSION=${LAST_TAG#v}
          
          # Simple version bump (patch)
          IFS='.' read -r major minor patch <<< "$LAST_VERSION"
          patch=$((patch + 1))
          VERSION="$major.$minor.$patch"
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "should_tag=true" >> $GITHUB_OUTPUT
          echo "Next version for main: $VERSION"

  update-helm-chart:
    runs-on: ubuntu-latest
    needs: version
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Update Helm chart version
        run: |
          VERSION="${{ needs.version.outputs.version }}"
          cd helm/librecov
          sed -i "s/^version:.*/version: $VERSION/" Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"$VERSION\"/" Chart.yaml
          sed -i "s/tag:.*/tag: \"$VERSION\"/" values.yaml
          echo "Updated Chart.yaml and values.yaml with version: $VERSION"

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add helm/librecov/Chart.yaml helm/librecov/values.yaml
          git commit -m "chore: bump version to ${{ needs.version.outputs.version }}"
          git push

  push-tag:
    runs-on: ubuntu-latest
    needs: version
    if: needs.version.outputs.should_tag == 'true'
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ needs.version.outputs.version }}" -m "Release v${{ needs.version.outputs.version }}"
          git push origin "v${{ needs.version.outputs.version }}"

  build-and-push-docker:
    runs-on: ubuntu-latest
    needs: version
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare Docker tags
        id: tags
        run: |
          VERSION="${{ needs.version.outputs.version }}"
          IMAGE="ghcr.io/${{ github.repository }}"
          
          TAGS="${IMAGE}:${VERSION},${IMAGE}:latest"
          
          echo "tags=$TAGS" >> $GITHUB_OUTPUT
          echo "Docker tags: $TAGS"

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          labels: |
            org.opencontainers.image.version=${{ needs.version.outputs.version }}
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  release-helm:
    runs-on: ubuntu-latest
    needs: [version, update-helm-chart, build-and-push-docker]
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: "v3.13.0"

      - name: Log in to GitHub Container Registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Package Helm chart
        run: |
          helm package helm/librecov --destination .helm-packages

      - name: Push Helm chart to GHCR
        run: |
          CHART_VERSION="${{ needs.version.outputs.version }}"
          helm push .helm-packages/librecov-helm-${CHART_VERSION}.tgz oci://ghcr.io/${{ github.repository_owner }}
